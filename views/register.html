  <section class="section-login vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card-body-white">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="../img/galeria/imagen10.jpg" alt="login form" class="img-fluid img-login"/>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body-form p-4 p-lg-5 text-black w-100">
    
                    <form action="#" method="POST">
    
                      <div class="d-flex justify-content-center mb-3 pb-1">
                        <img src="../img/logo-ubbj-kantunilkin.png" alt="" width="100px">
                      </div>
    
                      <h5 class="fw-normal mb-3 pb-3 text-center">Registrate!</h5>
    
                      <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg"  name="name"/>
                        <label class="form-label" for="form2Example17">Nombre</label>
                      </div>

                      <div class="form-outline mb-4">
                          <input type="email" class="form-control form-control-lg"  name="email"/>
                          <label class="form-label" for="form2Example17">Correo Electronico</label>
                        </div>
    
                      <div class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg"  name="password"/>
                        <label class="form-label" for="form2Example27">Contraseña</label>
                      </div>

                      <div class="form-outline mb-4">
                          <input type="password" class="form-control form-control-lg"  name="password_confirmation"/>
                          <label class="form-label" for="form2Example27">Confirmar Contraseña</label>
                        </div>
    
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="sumbit">Registrarse</button>
                      </div>
    
                      <a class="small text-muted" href="#!">¿Olvidaste tu contraseña?</a>
                      <p class="mb-5 pb-lg-2" style="color: #721717;">¿Ya tienes cuenta? <a href="login.html"
                          style="color: #721717;">Inicia Sesion</a></p>
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
